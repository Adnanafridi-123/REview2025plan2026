name: reflect_plan
description: Review 2025 & Plan 2026 - Reflect on your memories and plan your future for the new year

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  path_provider: 2.1.1
  
  # State Management
  provider: 6.1.5+1
  
  # UI Components
  fl_chart: 0.65.0
  percent_indicator: 4.2.3
  table_calendar: 3.0.9
  
  # Utilities
  intl: 0.18.1
  share_plus: 7.2.1
  uuid: 4.2.1
  
  # Image/Media (Web compatible)
  image_picker: 1.0.4
  video_player: 2.8.1
  
  # Audio Player for music preview
  audioplayers: 5.2.1
  
  # File handling
  permission_handler: 11.1.0
  
  # Step Counter / Pedometer
  
  # Gallery Access for auto-loading 2025 photos/videos
  photo_manager: 3.0.0
  
  # HTTP for downloading images
  http: 0.13.6
  
  cupertino_icons: ^1.0.2
  pedometer: ^4.0.1
  
  # Video Creation - Creates REAL MP4 videos from images
  flutter_quick_video_encoder: ^1.7.2
  
  # Image processing
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: 2.0.1
  build_runner: 2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
